<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="quadro">
        <h1>Comparador</h1>

        <div>
            <input type="number" placeholder="0" id="nmr1">
            <input type="number" placeholder="0" id="nmr2">
        </div>

        <select name="" id="escolha">
            <option value="maior">&gt</option>
            <option value="menor">&lt</option>
            <option value="maiorigual">&gt=</option>
            <option value="menorigual">&lt=</option>
            <option value="diferente">!=</option>
            <option value="igual">==</option>
        </select>
        <input type="button" value="=" onclick="comparar()">
        <input type="text" placeholder="***" id="result" disabled>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
